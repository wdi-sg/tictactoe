<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
</head>
<body>
<header>
<h1> Play Tic-Tac-Toe</h1>
<p> Click on any tile to begin </p>
</header>

<div class="container">
    <div class ="game-board">
        <div class="game-row1">
            <button type ="button" id="00" class="game-button"></button>
            <button type ="button" id="01" class="game-button"></button>
            <button type ="button" id="02" class="game-button"></button>
        </div>
        <div class="game-row2">
            <button type ="button" id="10" class="game-button"></button>
            <button type ="button" id="11" class="game-button"></button>
            <button type ="button" id="12" class="game-button"></button>
        </div>

        <div class="game-row3">
            <button type ="button" id="20" class="game-button"></button>
            <button type ="button" id="21" class="game-button"></button>
            <button type ="button" id="22" class="game-button"></button>
        </div>
    <!-- </div> -->
  <footer> <button id = "restart"> Restart </button> </footer>

</div>

<script src = "script.js"> </script>
</body>
</html>
