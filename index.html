<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link href="https://fonts.googleapis.com/css?family=Kodchasan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <h1>TIC TAC TOE</h1>
    </header>

    <form>
      <p>Player One Name:</p>
      <input type="text" id="player1Name" value="John"><br>
      <p>Type in Symbol:&nbsp&nbsp&nbsp</p>
      <input type="text" id="symbol1" value="X"><br>

      <p>Player Two Name:</p>
      <input type="text" id="player2Name" value="Ben"><br>
      <p>Type in Symbol:&nbsp&nbsp&nbsp</p>
      <input type="text" id="symbol2" value="O"><br>
      <input type="submit" id="start-btn" value="Start">
    </form>

    <input type="button" id="reset-btn" value="Reset Game" visibility="hidden">



    <script src="script.js"></script>

</body>
</html>
