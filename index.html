<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="game_container">
    <h1 class="game_title">Tic Tac Toe</h1>
    <div id="game_board">
        <div class="game_row">
            <span class="game_square" data-x="0" data-y="0"></span><span class="game_square" data-x="1" data-y="0"></span><span class="game_square" data-x="2" data-y="0"></span>
        </div>
        <div class="game_row">
            <span class="game_square" data-x="0" data-y="1"></span><span class="game_square" data-x="1" data-y="1"></span><span class="game_square" data-x="2" data-y="1"></span>
        </div>
        <div class="game_row">
            <span class="game_square" data-x="0" data-y="2"></span><span class="game_square" data-x="1" data-y="2"></span><span class="game_square" data-x="2" data-y="2"></span>
        </div>
    </div>
  <button class="game_start_btn" id="start_btn">Start Game</button>
</div>
<h2 class="game_status"></h2>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
