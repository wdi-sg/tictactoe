<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Tic Tac Toe</h2>
        <div class="button"><button class="start">Start</button></div>
        <div class="board">
            <div class="row1">
                <div class="grid" id="box0"></div>
                <div class="grid" id="box1"></div>
                <div class="grid" id="box2"></div>
            </div>
            <div class="row2">
                <div class="grid" id="box3"></div>
                <div class="grid" id="box4"></div>
                <div class="grid" id="box5"></div>
            </div>
            <div class="row3">
                <div class="grid" id="box6"></div>
                <div class="grid" id="box7"></div>
                <div class="grid" id="box8"></div>
            </div>
        </div>
        <div class="footer">
            <div class="state">x is going next</div>
            <div class="reset">Restart</div>
        </div>
    </div>
<script>

</script>
<script src="script.js"></script>
</body>
</html>
