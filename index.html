<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 align='center'><em>Tic Tac Toe</em></h1></br>

    <div align="center" id='messages'>

    </div>

    <div align='center' class='container' id='game-board'>
      <div class='row'>
        <div class='col-4 game-box' id='0'></div>
        <div class='col-4 game-box' id='1'></div>
        <div class='col-4 game-box' id='2'></div>
      </div>
      <div class='row'>
        <div class='col-4 game-box' id='3'></div>
        <div class='col-4 game-box' id='4'></div>
        <div class='col-4 game-box' id='5'></div>
      </div>
      <div class='row'>
        <div class='col-4 game-box' id='6'></div>
        <div class='col-4 game-box' id='7'></div>
        <div class='col-4 game-box' id='8'></div>
      </div>
    </div>

    <div align='center' class='container' id='player-choose'>
      <p><em>Which would you like to play as?</em></p>
      <button class='btn btn-success btn-lg' id='player-x'>X</button>
      <button class='btn btn-danger btn-lg' id='player-o'>O</button>
    </div>
  </body>
</html>
