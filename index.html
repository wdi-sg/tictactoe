<!DOCTYPE html>
<html>
<head>
    <title>|Tic|Tac|Toe|</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="cover">
        <button>Tic Tac Toe</button>
        <input class="playInput1" placeholder="Player 1 Name"/>
        <input class="playInput2 appear" placeholder="Player 2 Name"/>
    </div>

    <main>

        <header>
            <h1></h1>
        </header>

        <div class="playArea">


        <section class="three-boxes">
            <div class="boxes"></div>

            <div class="boxes"></div>

            <div class="boxes"></div>
        </section>


        <section class="three-boxes">
            <div class="boxes"></div>

            <div class="boxes"></div>

            <div class="boxes"></div>
        </section>

        <section class="three-boxes" id="last-three-boxes">
            <div class="boxes"></div>

            <div class="boxes"></div>

            <div class="boxes"></div>
        </section>


        </div>
    </main>


<script src="script.js"></script>
</body>
</html>
