<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic tac toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id= 'container'>
  <h1 id="title">tic tac toe</h1>
  <div id="board">
    <div class="game-row">
      <span class="game-square" id = 'sq1'></span><span class="game-square" id = 'sq2'></span><span class="game-square" id = 'sq3'></span>
    </div>
    <div class="game-row">
      <span class="game-square" id = 'sq4'></span><span class="game-square" id = 'sq5'></span><span class="game-square" id = 'sq6'></span>
    </div>
    <div class="game-row">
      <span class="game-square" id = 'sq7'></span><span class="game-square" id = 'sq8'></span><span class="game-square" id = 'sq9'></span>
    </div>
  </div>
  <button type="button" id = 'button'>restart!</button>
  <script src="script.js"></script>
  </div>
</body>
</html>
