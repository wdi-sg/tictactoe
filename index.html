<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel= "stylesheet" type = "text/css" href= "style.css">
</head>
<body>
      <h1>Tic Tac Toe</h1>
<div class="board">
  <div class="game-rows" data-row="0">
    <div class="box" data-col="0"></div>
    <div class="box" data-col="1"></div>
    <div class="box" data-col="2"></div>
  </div>
  <div class="game-rows" data-row="1">
    <div class="box" data-col="0"></div>
    <div class="box" data-col="1"></div>
    <div class="box" data-col="2"></div>
  </div>
  <div class="game-rows" data-row="2">
    <div class="box" data-col="0"></div>
    <div class="box" data-col="1"></div>
    <div class="box" data-col="2"></div>
  </div>
</div>
<div class="endgame">
    <div class="text"></div>
</div>
<button onClick="startGame()">Reset</button>

<script src ='script.js'></script>
</body>
</html>
