<!DOCTYPE html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- CREATING FORM TO KEEP TRACK OF PLAYERS -->
    <h1>Let's play some tickey tackey ~</h1>
    <input type="text" name="player1" id="player1" placeholder="Player 1">
    <select id="player1-dropdown"></select>
    <input type="text" name="player2" id="player2" placeholder="Player 2">
    <select id="player2-dropdown"></select>
    <button id="start">Start</button>

    <!-- DISPLAYS POINTS  -->
    <div id="points-system" class="none">
        <span id="player1-name"></span><span id="player1-points"></span>
        </br>
        <span id="player2-name"></span><span id="player2-points"></span>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
