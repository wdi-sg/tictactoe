<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
    <h1>Tic Tac Toe</h1>
    <button class="refresh-button">Refresh</button>
</div>


<div id="board">

        <div class="game-row">
            <div class="game-square game-square-0"></div>
            <div class="game-square game-square-1"></div>
            <div class="game-square game-square-2"></div>
         </div>

         <div class="game-row">
            <div class="game-square game-square-3"></div>
            <div class="game-square game-square-4"></div>
            <div class="game-square game-square-5"></div>
         </div>

         <div class="game-row">
            <div class="game-square game-square-6"></div>
            <div class="game-square game-square-7"></div>
            <div class="game-square game-square-8"></div>
         </div>

</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
