<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Exo:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>
<body>
<main>
    <div class="content" >
        <div class="game-board" id="display" >
            <div class="btncontainer">
                <button class="gameBtn" id="btn0"></button>
                <button class="gameBtn" id="btn1"></button>
                <button class="gameBtn" id="btn2"></button>
            </div>
            <div class="btncontainer">
                <button class="gameBtn" id="btn3"></button>
                <button class="gameBtn" id="btn4"></button>
                <button class="gameBtn" id="btn5"></button>
            </div>
            <div class="btncontainer">
                <button class="gameBtn" id="btn6"></button>
                <button class="gameBtn" id="btn7"></button>
                <button class="gameBtn" id="btn8"></button>
            </div>
        </div>
        <div class="control">
            <a href="#" class="controlBtn" onclick="startGame()">START</a>
            <a href="#" class="controlBtn" onclick="resetGame()">RESET</a>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
