<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<h1>Tic Tac Toe</h1>
<button type="button" id="restartButton">Restart</button>
<div class="container">
    <section class="R1 C1" id = "top-left"></section>
    <section class="R1 C2"></section>
    <section class="R1 C3" id = "top-right"></section>
    <section class="R2 C1"></section>
    <section class="R2 C2" id = "middle"></section>
    <section class="R2 C3"></section>
    <section class="R3 C1" id = "bottom-left"></section>
    <section class="R3 C2"></section>
    <section class="R3 C3" id = "bottom-right"></section>
</div>
<div id="overlay">
    <!-- <div id="overlayText">YOU WIN!</div> -->
</div>
</body>
<script src = "script.js"></script>
</html>
