<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <main> -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="row">
                        <h2>Player One:</h2>
                    </div>
                    <div class="row">
                        <h2></h2>
                    </div>
                </div>
                <div class="row">
                    <h1>Tic-Tac-Toe</h1>
                </div>
                <div class="row">

                    </div>

                    </div>

            </div>
            <div class="row-three">
                <div class="grid" id="7"><!-- <span>7</span> --></div>
                <div class="grid" id="8"><!-- <span>8</span> --></div>
                <div class="grid" id="9"><!-- <span>9</span> --></div>

    <script src="script.js"></script>
