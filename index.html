        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <div id="container">
            <div class="row-one">
                <span class="oneA"></span> <span class="oneB"></span> <span class="oneC"></span>

            <div class="row-two">

            </div>

            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
