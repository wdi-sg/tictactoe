<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inputOutput">
            <h1>Ticks Tacks & Toes</h1>
            <input id="input1" placeholder="Player Inputs here">
            <p id="output"></p>
            <div class="scores">
                <h2 class="xScore">X Wins : 0</h1>
                <h2 class="oScore">O Wins : 0</h1>
            </div>
            <button id="reset">Start Game</button>
        </div>
        <div class="grid">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
