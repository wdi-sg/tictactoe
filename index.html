<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div id="board">
      <div class="game-row">
        <span class="game-square" id="0"> </span>
        <span class="game-square" id="1"> </span>
        <span class="game-square" id="2"> </span>
      </div>
      <div class="game-row">
        <span class="game-square" id="3"> </span>
        <span class="game-square" id="4"> </span>
        <span class="game-square" id="5"> </span>
      </div>
      <div class="game-row">
        <span class="game-square" id="6"> </span>
        <span class="game-square" id="7"> </span>
        <span class="game-square" id="8"> </span>
      </div>
</div>
<div>
    <button id="restart" onCLick="startGame()">Restart</button>
</div>
<script src="script.js"></script>
</body>
</html>
