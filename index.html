        <h1>ToeTacTic</h1>

    <h2 id="output-display">Player O's turn</h2>

        <div class="row" id="top-row">

        </div>
        <div class="row" id="mid-row">
            <button class="box" id="mid-left" onClick=onClick(this.id)>&nbsp</button>
            <button class="box" id="center" onClick=onClick(this.id)>&nbsp</button>
            <button class="box" id="mid-right" onClick=onClick(this.id)>&nbsp</button>
        </div>
        <div class="row" id="bottom-row">
            <button class="box" id="bottom-left" onClick=onClick(this.id)>&nbsp</button>
            <button class="box" id="bottom-mid" onClick=onClick(this.id)>&nbsp</button>
            <button class="box" id="bottom-right" onClick=onClick(this.id)>&nbsp</button>
        </div>
    </div>
