<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe Game</title>
  </head>

<body>
<h1 onclick="this.innerHTML='Start Playing a Game of Tic Tac Toe'">Tic Tac Toe</h1>


<table id="board">
    <tbody>
        <tr>
            <td>
                <button id="btn-1" class="game"></button>
            </td>
            <td>
                <button id="btn-2" class="game"></button>
            </td>
            <td>
                <button id="btn-3" class="game"></button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="btn-4" class="game"></button>
            </td>
            <td>
                <button id="btn-5" class="game"></button>
            </td>
            <td>
                <button id="btn-6" class="game"></button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="btn-7" class="game"></button>
            </td>
            <td>
                <button id="btn-8" class="game"></button>
            </td>
            <td>
                <button id="btn-9" class="game"></button>
            </td>
        </tr>
    </tbody>
</table>

    </script>
    <script src="script.js"></script>
</body>
</html>
