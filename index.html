<!DOCTYPE html>
<html>
<link href='style.css' rel='stylesheet'>
<head>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <button class ='start'>Start</button>
    <br>
    <div class='score'>
        <p><span class='player-X'>Player X</span>: <span class='scoreX'>0</span></p>
    </div>
    <div class='score'>
        <p><span class='player-O'>Player O</span>: <span class='scoreO'>0</span></p>
    </div>
    <br><br>
<script src='script.js'></script>
</body>
</html>
