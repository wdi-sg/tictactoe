<head>

            <div class="game-row" data-row=1>
                <span class="game-square"data-square=0></span>
                <span class="game-square"data-square=1></span>
                <span class="game-square"data-square=2></span>
         </div>
            <div class="game-row" data-row=2>
                <span class="game-square"data-square=0></span>
                <span class="game-square"data-square=1></span>
                <span class="game-square"data-square=2></span>
            </div>
        </div>
        <script type="text/javascript" src= script.js></script>
